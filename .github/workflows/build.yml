name: Build Extension

on:
  push:
    branches: [main]
    tags: ['v*.*.*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Verify tag matches manifest version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VERSION=$(grep '"version"' public/manifest.json | head -1 | sed 's/.*"version".*"\(.*\)".*/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Manifest version: $MANIFEST_VERSION"
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION does not match manifest.json version $MANIFEST_VERSION"
            exit 1
          fi

      - name: Build
        run: |
          bunx vite build --config vite.config.ui.ts --mode development
          bunx vite build --config vite.config.content.ts --mode development
          bunx vite build --config vite.config.background.ts --mode development

      - name: Zip
        run: cd ../dist && zip -r "$GITHUB_WORKSPACE/bouno.zip" .

      - name: Upload artifact
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: actions/upload-artifact@v4
        with:
          name: bouno-dev
          path: bouno.zip
          retention-days: 90

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: bouno.zip
          generate_release_notes: true
